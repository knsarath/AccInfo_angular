<div class="bs-docs-example"  >
   <table class="table table-hover">
      <thead>
      <tr>
         <th>#</th>
         <th></th>
         <th>Provider</th>
         <th>Username</th>
         <th>Password</th>
         <th>Email</th>
      </tr>
      </thead>
      <tbody>
          <tr ng-repeat="account in listItems">
         <td>{{  }}</td>
         <td> <img src="{{ account.iconUrl  }}" height="50" width="50"></td>
         <td><a href="{{ account.homepageUrl }}" target="_blank"> {{ account.provider }} </a></td>
         <td>{{ account.username }}</td>
         <td>{{ account.password  }} </td>
         <td>{{ account.registeredEmail }} </td>
      </tr>
     
      </tbody>
   </table>
</div>
